<body>
  <div class="container">
    <br><br>    
    <div class="col-xs-12 text-center" id="headline">
      <h1>The Great Internet Movie Comparator</h1>
      <h2>Using the Comparator is simple! Choose what you're comparing (Movies or Cast/Crew), enter the titles of names you're looking for, and the Comparator will tell you what Movies or Cast/Crew are common between them!</h2>
    </div>
  </div>
  <div class="container">
    <div class="col-xs-12 text-center form-group" id="searchForm">
      <label for="searchBox1">Enter your search terms here: </label>
      <input type="text" id="searchBox1" placeholder="movie or name" />  <input type="text" id="searchBox2" placeholder="movie or name" /><br><br><button type="button" class="btn btn-success btn-xlarge btn-block">Search!</button>
    </div>
  </div>
  <div class="container">
    <div class="col-xs-2"></div>
    <div class="col-xs-4"></div>
    <div class="col-xs-4"></div>
    <div class="col-xs-2"></div>
  </div>
  <div class="container-fluid">
    <div class="col-xs-12 text-center footer">
      <h1>Powered by TMdb</h1>
    </div>
  </div>
